        <!-- Button trigger modal -->
      <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Login
      </button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
             <div class="card">
            <div class="card-body">
              <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            </div>
          </div>

            </div>
          </div>

   <div class="container">
   	<div class="row">
   		<div class="col-sm-4 col-12"></div>
   		<div class="col-sm-4 col-12">
   			<h1>Contact</h1>
   			<form name="myform">
   				<div class="card">
				  <div class="card-body bg-light">
			  <div class="mb-3">
			    <label class="form-label">Name</label>
			    <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
			  </div>
			  <div class="mb-3">
			    <label class="form-label">Password</label>
			    <input type="number" id="password" class="form-control">
			  </div>
			  <div class="mb-3">
			  <label class="form-label">Massage</label>
			  <textarea class="form-control" id="massage" rows="3"></textarea>
			</div>
			  <button type="button" class="btn btn-primary" name="submit" onclick="form_validation();"/>Submit</button>
			   </div>
				</div>
			</form>
   		</div>
   		<div class="col-sm-4 col-12"></div>
   	</div>
   </div>
   <script type="text/javascript">
     function form_validation(){
          var name=document.getElementById("name").value;
          var password=document.getElementById("password").value;
          var massage=document.getElementById("massage").value;

          {

           if(name==""){
              alert("Name is required");
            }else if(password==""){
              alert("Password is required");
            }else if(massage==""){
              alert("Massage is required");
            }
          }
        }
   </script>
